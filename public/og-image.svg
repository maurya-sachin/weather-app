<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="og-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <!-- Add a shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#og-gradient)"/>
  
  <!-- Decorative patterns -->
  <path d="M0 0 L1200 0 L1200 630 L0 630 L0 0" fill="url(#og-gradient)" opacity="0.7"/>
  <circle cx="1000" cy="100" r="160" fill="#ffffff" opacity="0.1"/>
  <circle cx="200" cy="500" r="120" fill="#ffffff" opacity="0.1"/>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 115)">
    <!-- Weather Icon -->
    <g transform="translate(50, 50)">
      <!-- Sun -->
      <circle cx="150" cy="150" r="100" fill="#fcd34d"/>
      <!-- Cloud with better contrast -->
      <g transform="translate(-20, 50)">
        <path d="M400 200c0 66.2-53.8 120-120 120H120C53.8 320 0 266.2 0 200s53.8-120 120-120h160c66.2 0 120 53.8 120 120z" fill="#e5e7eb"/>
        <path d="M350 150c0 66.2-53.8 120-120 120H80C13.8 270-40 216.2-40 150S13.8 30 80 30h150c66.2 0 120 53.8 120 120z" fill="#f3f4f6"/>
      </g>
    </g>
  </g>
  
  <!-- Text with enhanced visibility -->
  <g filter="url(#shadow)">
    <!-- Title -->
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">WeatherAffair</text>
    <!-- Subtitle -->
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle">Your Personal Weather Companion</text>
  </g>
  
  <!-- Bottom decorative line -->
  <rect x="300" y="520" width="600" height="4" rx="2" fill="white" opacity="0.3"/>
</svg>
